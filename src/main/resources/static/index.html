<!DOCTYPE html>
<html>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
<head>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link href="sign_style.css" rel="stylesheet">

</head>


<body>

  <script src="fetchUserDetails.js"></script>
  <h2>Online Dummy Bank </h2>

  <!-- <form  onsubmit="validateLogin();"> -->
    <label for="userName">
      <b>UserName</b>
    </label>
    <input type="text" placeholder="Enter UserName" name="userName" id="userName" required>

    <label for="psw">
      <b>Password</b>
    </label>
    <input type="password" placeholder="Enter Password" name="psw" id="password">

    <button type="submit" class="Login" onclick="validateLogin();">Login</button>
    <a href="forgotpwd.html">
      <label for="forgotpwd">
        <b>Forgot Password</b>
      </label>
    </a>
  <!-- </form> -->
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <div class="modal-content" >
        <!-- <form class="modal-content" action="saveUser();" accept-charset=utf-8> -->
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="userName">
          <b>UserName</b>
        </label>
        <input type="text" placeholder="Enter UserName" name="userName" id="newUserName" required>

        <label for="fullName">
          <b>Full Name</b>
        </label>
        <input type="text" placeholder="Enter Full Name" name="fullName" id="fullName">

        <label for="email">
          <b>Email</b>
        </label>
        <input type="text" placeholder="Enter Email" name="email" id="email">

        <label for="psw">
          <b>Password</b>
        </label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw">

        <label for="psw-repeat">
          <b>Repeat Password</b>
        </label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat">


        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn" onclick="saveUser();">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>

</html>
